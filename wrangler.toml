name = "shortlink"
main = "worker.js"
compatibility_date = "2025-05-01"
compatibility_flags = ["nodejs_compat"]

# KV 命名空间绑定 - 使用变量引用
[[kv_namespaces]]
binding = "URL_DB"
# 允许用户自己创建并配置 KV 命名空间
id = ""  # 将通过 --var 标志或 .dev.vars 提供
preview_id = ""  # 将通过 --var 标志或 .dev.vars 提供

# 环境变量配置
[vars]
ENVIRONMENT = "production"

# 开发配置
[dev]
ip = "127.0.0.1"
port = 8787
local_protocol = "http"
